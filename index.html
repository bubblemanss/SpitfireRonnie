<!DOCTYPE html> 
<html> 
<head>
  <title>Spitfire Ronnie</title>

  <link rel="stylesheet" media="screen" href="css/style.css">
  <style>
  #particle-js {
    position:relative
    overflow: hidden;
  }
  #container {
    width: 100%;
    height: 100%;
    position: absolute;
  }
  #vid {
    float:left;
    margin-right: 40px;
    margin-left: 40px;
    margin-top: 20px;
  }
  #desc {
    width: 65%;
    margin-top: 20px;
    margin-right: 40px;
    background-color: white;
    float:right;
  }
  h1 {
    text-align: center;
  }
  img {
    width: 300px;
    height: 300px;
    float:left;
  }
  </style>
</head>
<body> 
    <div id="particles-js">
        <div id="container">
            <div id="vid">
                <video width="400" controls>
                  <source src="spitfire.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
            </div>
            <div id="desc">
                <h1>Description</h1>
                <img src="img/1.jpg"/>
                <img src="img/2.jpg"/>
                <img src="img/3.jpg"/>
                <img src="img/4.jpg"/>
                <img src="img/5.jpg"/>
            </div>
        </div>
    </div>
</body>
  <script src="./bower_components/particles.js/particles.js"></script>
  <script src="./js/app.js"></script>
</html>
